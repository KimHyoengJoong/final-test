<!DOCTYPE html>
<html lang="ko">

<head>
    <!-- https에서 http로 보내는 ajax를 허용하도록 설정 -->
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="list.js"></script>
    <title>Document</title>
    <script>
        $(document).ready(async function () {
            const pageno = getPageno();
            const result = await fetch(pageno);
            printContacts(result.contacts);
            const pagination = getPagination(result);
            printPagination(pagination);

            console.log(result);
        });
    </script>
</head>

<body>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>번호</th>
                <th>이름</th>
                <th>주소</th>
                <th>연락처</th>
            </tr>
        </thead>
        <tbody id="tbody"></tbody>
    </table>
    <ul class="pagination" , id="pagination" style="display: flex; justify-content: center;"></ul>
</body>

</html>
